    <main>
        <h2>Add New Inventory Item</h2>
        <form action="#" method="post">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="price">Price (GHS):</label>
            <input type="number" id="price" name="price" required>

            <label>Item Condition:</label>
            <input type="radio" id="new" name="condition" value="New">
            <label for="new">New</label>
            <input type="radio" id="used" name="condition" value="Used">
            <label for="used">Used</label>

            <label>Features:</label>
            <input type="checkbox" id="warranty" name="features" value="Warranty">
            <label for="warranty">Warranty</label>
            <input type="checkbox" id="accessory" name="features" value="Accessory Included">
            <label for="accessory">Accessory Included</label>

            <input type="submit" value="Add Item">
        </form>
    </main>
